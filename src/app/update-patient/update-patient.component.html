<div class="container">
    <h2 class="text-center">Update Patient</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" [(ngModel)]="patient.name" class="form-control">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" name="age" placeholder="Enter Age" [(ngModel)]="patient.age" class="form-control">
        </div>
        <div class="form-group">
            <label>Blood</label>
            <input type="text" id="blood" name="blood" placeholder="Enter Blood Group" [(ngModel)]="patient.bloodGroup" class="form-control">
        </div>
        <div class="form-group">
            <label>Prescription</label>
            <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription" [(ngModel)]="patient.prescription" class="form-control">
        </div>
        <div class="form-group">
            <label>Dose</label>
            <input type="text" id="dose" name="dose" placeholder="Enter Dose" [(ngModel)]="patient.dose" class="form-control">
        </div>
        <div class="form-group">
            <label>Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter Fees" [(ngModel)]="patient.fees" class="form-control">
        </div>
        <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency" [(ngModel)]="patient.urgency" class="form-control">
        </div>
        <button type="submit" class="btn btn-success mt-2">Submit to Update</button>
    </form>
</div>
