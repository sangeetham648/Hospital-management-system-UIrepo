<div class="container">
    <h2 class="text-center">Add New Patient</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Dose Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName" class="form-control">
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" id="age" name="age" placeholder="Enter Stock" [(ngModel)]="medicine.stock" class="form-control">
        </div>
        <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
</div>
