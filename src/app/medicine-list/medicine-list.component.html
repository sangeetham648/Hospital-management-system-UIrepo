<div class="container">
    <a style="color: rgb(86, 86, 86); font-size: xx-large;">Current Medicine List available stock</a>
    <div class="tableFixHead">
        <br>
        <table class="table table-striped">
            <thead class="table-header">
                <tr>
                    <th>Id</th>
                    <th>Drug Name</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines ">
                    <td>{{medicine.id}}</td>
                    <td>{{medicine.drugName}}</td>
                    <td>{{medicine.stock}}</td>
                    <td>
                        <button (click)="deleteMedicine(medicine.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateMedicine(medicine.id)" class="btn btn-success" style="margin-left: 16px;">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
